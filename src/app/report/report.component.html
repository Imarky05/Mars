<div class="report-container">
<form #reportForm="ngForm" (ngSubmit)="onSubmit()" name="reportForm">
	<fieldset class="report-form">
		<select name="atype" id="alien" [(ngModel)]="encounter.atype" required>
			<option value="(none)" disabled="" selected="">Which Alien did you see?</option>
			<option *ngFor="let a of aliens" [value]="a.type">{{a.type}}</option>
		</select>
		<textarea name="action" id="" cols="30" rows="10" class="encounter-description" placeholder="What did it do and or what did you do?" [(ngModel)]="encounter.action" required></textarea>
	</fieldset>
	<fieldset>
		<button class="report-button" type="submit" [disabled]="noAlien || !reportForm.form.valid">Report it!</button>
	</fieldset>
</form>
</div>

</div>
